  <h1>Comparador de Peças de Computador</h1>

  <h2>Selecione o tipo de peça para comparar:</h2>
  <select id="tipo-peca" onchange="atualizarOpcoesPecas()">
    <option value="">Selecione um tipo de peça</option>
    <option value="placa-mae">Placa-Mãe</option>
    <option value="processador">Processador</option>
    <option value="memoria-ram">Memória RAM</option>
    <option value="placa-video">Placa de Vídeo</option>
    <option value="fonte">Fonte</option>
    <option value="cooler">Cooler</option>
    <option value="ssd">SSD</option>
    <option value="hd">HD</option>
  </select>

  <div id="opcoes-pecas" style="display: none;">
    <h2>Selecione as peças para comparar:</h2>
    <select id="peca1"></select>
    <select id="peca2"></select>
    <button onclick="compararPecas()">Comparar</button>
  </div>

  <table id="resultado" style="display: none;">
    <thead>
      <tr>

        <th>Peça 2</th>

      </tr>
    </thead>
    <tbody>
      <!-- As células da tabela serão preenchidas dinamicamente -->
    </tbody>
  </table>

  <script>

        { modelo: " Placa de Vídeo RTX 2060 Ventus MSI", descricao: " potencia da fonte recomendada: 500W, potencia da placa de video: 350W, Base clock: 1.40" }

        { modelo: "Fonte Corsair CV550 ", descricao: " Potência: 550w, Classificação de eficiência: 80 Plus gold" }

      ],

        { modelo: "Water Cooler Corsair H150 ", descricao: "Tamanho_das_fans: 92mm, numero de fans: 1 " }
      ],
      "ssd": [

        { modelo: "SSD 240 GB Kingston A400", descricao: "Tipo_de_PCI-E: 3.0, Tecnologia NVME: 1.4,Leitura sequencial: 2400Mb/s, Gravação sequencial: 180Mb/s " },
        { modelo: " SSD 250 GB WD Blue, M.2", descricao: "Tipo_de_PCI-E: 2.0, Tecnologia NVME: 1.4,Leitura sequencial: 555Mb/s, Gravação sequencial: 440Mb/s " }
      ],

        { modelo: " HD Serial ata ", descricao: "Armazenamento:6GB" }

    };

    function atualizarOpcoesPecas() {
      var tipoPeca = document.getElementById('tipo-peca').value;
      var opcoes = opcoesPecas[tipoPeca];

      var peca1Select = document.getElementById('peca1');
      var peca2Select = document.getElementById('peca2');

      // Limpa as opções de peças anteriores
      peca1Select.innerHTML = "";
      peca2Select.innerHTML = "";

      // Adiciona as novas opções de peças
      for (var i = 0; i < opcoes.length; i++) {
        var option1 = document.createElement('option');
        option1.value = opcoes[i].modelo;
        option1.textContent = opcoes[i].modelo;

        var option2 = document.createElement('option');
        option2.value = opcoes[i].modelo;
        option2.textContent = opcoes[i].modelo;

        peca1Select.appendChild(option1);
        peca2Select.appendChild(option2);
      }

      // Exibe as opções de peças
      document.getElementById('opcoes-pecas').style.display = 'block';
    }

    function compararPecas() {
      var componente = document.getElementById('tipo-peca').value;  
      var peca1 = document.getElementById('peca1').value;
      var peca2 = document.getElementById('peca2').value;

      if (peca1 && peca2) {
        // Exibe a tabela de resultado
        document.getElementById('resultado').style.display = 'table';

        // Limpa o corpo da tabela
        var tbody = document.getElementById('resultado').getElementsByTagName('tbody')[0];
        tbody.innerHTML = "";

        // Cria uma linha para cada componente e preenche as células com as peças selecionadas
        criarLinhaComponente(componente,peca1 , peca2);
      }
    }

    function criarLinhaComponente(componente, peca1, peca2) {
      var opcoes = opcoesPecas[componente.toLowerCase()];

      var peca1Descricao = "";
      var peca2Descricao = "";

      // Encontra as descrições das peças selecionadas
      for (var i = 0; i < opcoes.length; i++) {
        if (opcoes[i].modelo === peca1) {
          peca1Descricao = opcoes[i].descricao;
        }
        if (opcoes[i].modelo === peca2) {
          peca2Descricao = opcoes[i].descricao;
        }
      }

      var tbody = document.getElementById('resultado').getElementsByTagName('tbody')[0];
      var row = tbody.insertRow();

      var componenteCell = row.insertCell();
      componenteCell.textContent = componente;

      var peca1Cell = row.insertCell();
      peca1Cell.textContent = peca1;

      var peca1DescricaoCell = row.insertCell();
      peca1DescricaoCell.textContent = peca1Descricao;

      var peca2Cell = row.insertCell();
      peca2Cell.textContent = peca2;

      var peca2DescricaoCell = row.insertCell();
      peca2DescricaoCell.textContent = peca2Descricao;
    }
  </script>
